<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>周日官渡安排</title>
  <style>
	p {
	  text-indent:-1em;margin-left:1em;
	  margin-top: 0.2em;margin-bottom: 0.2em;
	}
    :root {
      --main-color: #3f51b5;
      --accent-color: #ff9800;
      --bg-color: #f5f7fa;
      --text-color: #222;
      --card-bg: #fff;
      --border-radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: left;
    }
    h1, h2 {
      text-align: left;
    }
    .download-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2em;
      margin: 2rem 0 1rem 0;
    }
    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1em 0;
      background: var(--main-color);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.07em;
      font-weight: 500;
      transition: background 0.2s;
      min-width: 0;
      min-height: 44px;
      box-sizing: border-box;
      text-align: center;
      border: none;
      cursor: pointer;
    }
    .download-btn:hover {
      background: var(--accent-color);
    }
    .section {
      margin-top: 2.2em;
    }
    .section-title {
      font-size: 1.18em;
      font-weight: bold;
      margin-bottom: 0.5em;
      letter-spacing: 1px;
      color: var(--main-color);
    }
    .section-content {
      margin-bottom: 1.5em;
      font-size: 1em;
      color: #444;
    }
    .section-img {
      max-width: 98%;
      border-radius: 8px;
      margin: 0.8em 0;
      box-shadow: 0 1px 4px rgba(80,80,80,0.08);
      display: block;
    }
    hr.section-divider {
      border: none;
      border-top: 3px solid #d6d6d6;
      margin: 1.2em 0 1.2em 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      .download-grid {
        grid-template-columns: 1fr;
        gap: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <img src="avatar.png" alt="头像" class="avatar" /> -->
    <h2><a href="index.html" style="color:var(--main-color);">&larr; 回到首页</a></h2>
    <h1>周日官渡之战<br></h1>
	<h2>二团14:00 &nbsp;&nbsp;  ||  &nbsp;&nbsp; 一团21:00</h2>
    <p style="max-width:500px;">
      （更新日期：2025/07/21）
    </p>

	<hr class="section-divider">
 
		    <!-- 00 -->
    <div class="section">
      <div class="section-title">【请战】</div>
      <div class="section-content">
	<p>- 仅从周六18:00前请战的人员中选择参战</p>
	<p>- 报名请战需确定那个时段有空参加。</p>
	<p>- 前30名高战若时间合适，尽量报名军团1，胜负关乎同盟奖励。</p>
	<p>- 军团2轮换制。上次报名但未入选的人员，本次报名时将优先选择。</p>
      </div>
    </div>

    <hr class="section-divider">
    <hr class="section-divider">
	
	   <a name="gdu"></a>
    <div class="section">
      <div class="section-title">【地图】</div>
      <img class="section-img" src="gd01.jpg" width="600px" alt="tbd">
    </div>

    <hr class="section-divider">

    <!-- 003 -->
    <div class="section">
      <div class="section-title">【安排】</div>
      <img class="section-img" src="gd02.png" width="600px" alt="tbd">
    </div>
    <hr class="section-divider">


  </div>

  <footer style="text-align:left; color:#888; margin-top:2rem; font-size:0.95em;">
    &copy; 2025 古天乐 <br><br>
  </footer>
</body>
</html>
