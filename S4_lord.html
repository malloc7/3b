<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>三冰本盟攻略</title>
  <style>
    :root {
      --main-color: #3f51b5;
      --accent-color: #ff9800;
      --bg-color: #f5f7fa;
      --text-color: #222;
      --card-bg: #fff;
      --border-radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: left;
    }
    h1, h2 {
      text-align: left;
    }
    .download-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2em;
      margin: 2rem 0 1rem 0;
    }
    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1em 0;
      background: var(--main-color);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.07em;
      font-weight: 500;
      transition: background 0.2s;
      min-width: 0;
      min-height: 44px;
      box-sizing: border-box;
      text-align: center;
      border: none;
      cursor: pointer;
    }
    .download-btn:hover {
      background: var(--accent-color);
    }
    .section {
      margin-top: 2.2em;
    }
    .section-title {
      font-size: 1.18em;
      font-weight: bold;
      margin-bottom: 0.5em;
      letter-spacing: 1px;
      color: var(--main-color);
    }
    .section-content {
      margin-bottom: 1.5em;
      font-size: 1em;
      color: #444;
    }
    .section-img {
      max-width: 98%;
      border-radius: 8px;
      margin: 0.8em 0;
      box-shadow: 0 1px 4px rgba(80,80,80,0.08);
      display: block;
    }
    hr.section-divider {
      border: none;
      border-top: 1px solid #d6d6d6;
      margin: 1.2em 0 1.2em 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      .download-grid {
        grid-template-columns: 1fr;
        gap: 0.8em;
      }
    }
  </style>
</head>
