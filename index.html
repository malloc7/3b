  <style>
    :root {
      --main-color: #3f51b5;
      --accent-color: #ff9800;
      --bg-color: #f5f7fa;
      --text-color: #222;
      --card-bg: #fff;
      --border-radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: left; /* 左对齐 */
    }
    /* .avatar {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 1rem;
      border: 3px solid var(--main-color);
    } */
    h1, h2 {
      text-align: left; /* 左对齐 */
    }
    nav {
      display: flex;
      flex-direction: column; /* 竖直排列 */
      gap: 0;
      margin: 1.5rem 0;
    }
    .nav-item {
      padding: 0.9em 0.2em;
    }
    nav a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.15em;
      transition: color 0.2s;
      display: block;
      width: 100%;
    }
    nav a:hover {
      color: var(--accent-color);
    }
    .nav-divider {
      border: none;
      border-top: 1px solid #d6d6d6;
      margin: 0;
    }
    .download-block {
      margin: 2rem 0 1rem 0;
      text-align: left; /* 左对齐 */
    }
    .download-btn {
      display: inline-block;
      padding: 0.7em 1.5em;
      background: var(--main-color);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: var(--accent-color);
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      nav {
        width: 100%;
      }
    }
  </style>
</head>
