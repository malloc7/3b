    :root {

      --text-color: #222;
      --card-bg: #fff;
      --border-radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;

    .download-grid {

    .download-btn {

      align-items: center;
      justify-content: center;

      background: var(--main-color);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.07em;
      font-weight: 500;
      transition: background 0.2s;
      min-width: 0;
      min-height: 44px;
      box-sizing: border-box;
      text-align: center;
      border: none;
      cursor: pointer;
    }
    .download-btn:hover {
      background: var(--accent-color);
    }
    .section {
      margin-top: 2.2em;
    }
    .section-title {
      font-size: 1.18em;
      font-weight: bold;
      margin-bottom: 0.5em;
      letter-spacing: 1px;
      color: var(--main-color);
    }
    .section-content {
      margin-bottom: 1.5em;
      font-size: 1em;
      color: #444;
    }
    .section-img {
      max-width: 98%;
      border-radius: 8px;
      margin: 0.8em 0;
      box-shadow: 0 1px 4px rgba(80,80,80,0.08);
      display: block;
    }
    hr.section-divider {
      border: none;
      border-top: 3px solid #d6d6d6;
      margin: 1.2em 0 1.2em 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      .download-grid {
        grid-template-columns: 1fr;
        gap: 0.8em;
      }
    }
  </style>
</head>
